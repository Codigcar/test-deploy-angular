<div class="container">
  <div class="container__body">
    <h1>¡Vamos a iniciar sesion!</h1>
    <div class="container__radio-buttons">
      <mat-radio-group aria-label="Select an option">
        <mat-radio-button
          value="1"
          color="primary"
          checked="true"
          class="container__radio-buttons__primero"
          >Petlover</mat-radio-button
        >
        <mat-radio-button value="2" color="primary"
          >Veterinaria</mat-radio-button
        >
      </mat-radio-group>
    </div>
    <div class="">
      <mat-form-field appearance="outline" class="container__input">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput placeholder="" />
        <mat-icon matSuffix class="color-primary">email</mat-icon>
      </mat-form-field>
    </div>
    <div class="">
      <mat-form-field appearance="outline" class="container__input">
        <mat-label>Password</mat-label>
        <input matInput placeholder="" />
        <mat-icon matSuffix class="color-primary">visibility</mat-icon>
      </mat-form-field>
    </div>
    <div class="container__forget-password">Olvidé mi contraseña</div>
    <div>
      <button
        mat-raised-button
        color="primary"
        class="container__button"
        (click)="login()"
      >
        Ingresar mi cuenta
      </button>
    </div>
    <div>
      <button
        mat-stroked-button
        color="primary"
        class="container__button"
        (click)="openDialog()"
      >
        Crear una cuenta
      </button>
    </div>
  </div>
</div>
